<!DOCTYPE html>
<html>

<head>
    <title>Crear Cuestionario</title>
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body onload="setBGColor()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../../index.html">Inicio</a>
        <a class="navbar-brand" href="../index.html">Salas</a>
        <a class="navbar-brand" href="../quiz-creator/index.html">Crear Sala</a>
    </nav>

    <div class="container">
        <div style="margin-top:3%; text-align: center;">
            <h2 id="quizTitle">Nombre de la Sala</h2>
            <input style="float: center;" class="form-control" id="name" type="text" name="name" autofocus placeholder="Sala de Preguntas de FÃ­sica" />
        </div>
        <br>

        <div id="allQuestions">
            <div id="question-field">
                <label>Pregunta 1: </label>
                <input class="question" id="q1" type="text" autofocus/>
                <br>
                <br>
                <label>Respuesta 1: </label>
                <input id="1a1" type="text" autofocus/>
                <label>Respuesta 2: </label>
                <input id="1a2" type="text" autofocus/>
                <br>
                <br>
                <label>Respuesta 3: </label>
                <input id="1a3" type="text" autofocus/>
                <label>Respuesta 4: </label>
                <input id="1a4" type="text" autofocus/>
                <br>
                <br>
                <label>Respuesta Correcta (1-4):</label>
                <input class="correct" id="correct1" type="number" autofocus/>
                <br>
                <br>
                <label>Feedback:</label>
                <textarea class="feedback" id="feedback1" type="text" autofocus></textarea>

            </div>
        </div>
        <br>

        <div class="form-field">
            <button class="btn btn-primary" onclick="addQuestion()">Agregar otra pregunta</button>
            <button class="btn btn-success" onclick="updateDatabase()">Crear Cuestionario</button>
            <button style="float: right;" class="btn btn-danger" onclick='cancelQuiz()'>Cancelar cuestionario</button>
        </div>


    </div>


    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/quizCreator.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
